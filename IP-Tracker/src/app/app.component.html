<div class="main">
  <div class="header">
    <div class="background-img">
      <img src="assets/pattern-bg-desktop.png" alt="blue-pattern" />
      <h1 class="title">IP Adress Tracker</h1>
    </div>
    <div class="search-bar">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search for any IP adress or domain"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="ipAddress"
          (keyup.enter)="getIpLocation()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="getIpLocation()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
            />
          </svg>
        </button>
      </div>
    </div>
    <div *ngIf="ipInfo" class="ip-adress-info">
      <ul class="ip-list">
        <li>
          <p>IP ADDRESS</p>
          {{ ipInfo.ip || "N/A" }}
        </li>
        <div class="vertical-line"></div>
        <li>
          <p>LOCATION</p>
          {{ ipInfo.location.city || "N/A" }}
          {{ ipInfo.location.country || "N/A" }}
        </li>
        <div class="vertical-line"></div>
        <li>
          <p>TIMEZONE</p>
          {{ ipInfo.location.timezone || "N/A" }}
        </li>
        <div class="vertical-line"></div>
        <li>
          <p>ISP</p>
          {{ ipInfo.isp || "N/A" }}
        </li>
      </ul>
    </div>
  </div>
  <div id="map">
    <!-- Map -->
  </div>
</div>
